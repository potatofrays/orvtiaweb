
<div class="container-fluid">
<!-- Card body -->
<div class="card-body">
  <div class="show-hide-message center-block" ng-show="password.successMsg || password.errorMsg">
      <div ng-class="alert">{{ password.successMsg || password.errorMsg }}</div>
  </div>
  <form class="form-signin" name="userForm" id="contactForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
      <p class="h5 text-center mb-4">FORGOT PASSWORD</p>

      <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" id="defaultForm-uname"  ng-disabled="password.disabled" class="form-control" name="police_username" ng-model="password.resetData.police_username" required>
          <label for="defaultForm-uname">Username:</label>
      </div>
      <div class="text-center">
          <button class="btn btn-md btn-elegant" ng-disabled="password.disabled" type="submit"><i class="fa fa-home prefix"></i>SUBMIT</button>
      </div>
  </form>
  <!-- Form login -->
</div>

</div>

        <!-- Loading Icon (Bootstrap) -->
<div class="jumbotron text-center" ng-show="password.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>
<!-- Loading Icon (Bootstrap) -->
