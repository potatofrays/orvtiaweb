<!-- Bootstrap Navigation Tabs -->
<div class="tabs-wrapper">
    <ul class="nav classic-tabs tabs-grey nav-sm">
        <!-- Accident Type Tab -->
        <li role="presentation" ng-click="editReport.accidentTypePhase();" ng-class="accidentTypeTab"><a href="#">Accident Tye</a></li>
        <!-- Accident Cause Tab -->
        <li role="presentation" ng-click="editReport.accidentCausePhase();" ng-class="accidentCauseTab"><a href="#">Accident Cause</a></li>
        <!-- Committed At Tab -->
        <li role="presentation" ng-click="editReport.committedAtPhase();" ng-class="committedAtTab"><a href="#">Date Time Reported</a></li>
    <!-- Bootstrap Navigation Tabs -->
</div>

<div class="tab-content card tab-content-sm" role="tablist">
  <div class="show-hide-message center-block" ng-show="editReport.successMsg">
   <div class="alert alert-success center-block">{{editReport.successMsg}}</div>
  </div>
  <div class="show-hide-message center-block" ng-show="editReport.errorMsg">
      <div class="alert alert-danger">{{ editReport.errorMsg }}</div>
  </div>
  <div class="md-form form-sm">
    <form name="editReport.accidentTyeForm" ng-show="editReport.phase1" ng-submit="editReport.updateAccidentType(newAccidentType, editReport.accidentTyeForm.accident_type.$valid)" novalidate>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-md-6">
                  <select name="accident_type" ng-model="newAccidentType" class="browser-default">
                    <option value="" disabled selected>Accident Type</option>
                    <option value="Rear-End Collision">Rear-End Collision</option>
                    <option value="Side/Roadside Collision">Side/Roadside Collision</option>
                    <option value="Rollover">Rollover</option>
                    <option value="Head-On Collision">Head-On Collision</option>
                    <option value="High Speeding Collision">High Speeding Collision</option>
                    <option value="High Speeding Fixed Object Crashes">High Speeding Fixed Object Crashes</option>
                    <option value="Teenage Drivers">High speeding crashes with pedestrians</option>
                    <option value="High speeding crashes with bicyclists">High speeding crashes with bicyclists</option>
                    <option value="Stationary Collision">Stationary Collision</option>
                  </select>
                </div>
              </div>
            </div>
            <br>
            <button ng-disabled="editReport.disabled" class="btn btn-blue-grey btn-sm" type="submit">Update</button>
    </form>
    <form name="editReport.accidentCauseForm" ng-show="editReport.phase2" ng-submit="editReport.updateAccidentCause(newAccidentCause, editReport.accidentCauseForm.accident_cause.$valid)" novalidate>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-md-6">
                    <select name="accident_cause" ng-model="newAccidentCause"  class="browser-default">
                      <option value="" disabled selected>Cause of Accident</option>
                      <option value="Distracted Driving">Distracted Driving</option>
                      <option value="Speeding">Speeding</option>
                      <option value="Drunk Driving">Drunk Driving</option>
                      <option value="Reckless Driving">Reckless Driving</option>
                      <option value="Rain">Rain</option>
                      <option value="Running Red Lights">Running Red Lights</option>
                      <option value="Teenage Drivers">Teenage Drivers</option>
                      <option value="Resign Defect">Resign Defect</option>
                      <option value="Teenage Drivers">Teenage Drivers</option>
                      <option value="Resign Drivers">Resign Drivers</option>
                      <option value="Unsafe lane Changes">Unsafe lane Changes</option>
                      <option value="Wrong-Way Driving">Wrong-Way Driving</option>
                      <option value="Improper Turns">Improper Turns</option>
                      <option value="Tailgaiting">Tailgaiting</option>
                      <option value="Driving Under Influence of Drugs">Driving Under Influence of Drugs</option>
                      <option value="Road Rage">Road Rage</option>
                      <option value="Tires Blowouts">Tires Blowouts</option>
                      <option value="Deadly Curves">Deadly Curves</option>
                      <option value="Animal Crossings">Animal Crossings</option>
                      <option value="Street Racing">Street Racing</option>
                    </select>
                </div>
            </div>
          </div>
            <br>
              <button ng-disabled="editReport.disabled" class="btn btn-blue-grey btn-sm" type="submit">Update</button>
    </form>
    <form name="editReport.committedAtForm" ng-show="editReport.phase3" ng-submit="editReport.updateCommittedAt(newCommitted, editReport.committedAtForm.committed_at.$valid)" novalidate>
        <div class="row">
            <input ng-model="newCommitted" name="committed_at" class="form-control" type="datetime-local" required>
        </div>
            <br>
            <button ng-disabled="editReport.disabled" class="btn btn-blue-grey btn-sm" type="submit">Update</button>
    </form>
  </div>
</div>
